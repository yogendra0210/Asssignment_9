<!DOCTYPE html>
<html>
  <head>
    <title>SignUp Form</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <label for="name">Name:</label> <br />
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Full name"
    /><br /><br />
    <label for="email">email:</label><br />
    <input type="email" id="email" name="email" placeholder="gmail id" />
    <br /><br />
    <label for="password">Password:</label>
    <br />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="8 Characters"
    /><br /><br />
    <label for="confirm_password">Confirm Password:</label><br />
    <input
      type="password"
      id="confirm_password"
      name="confirm_password"
      placeholder="8 Characters"
    /><br /><br />
    <label for="dob">Date Of Birth:</label><br />
    <input type="date" id="dob" name="dob" placeholder="" /><br /><br />
    <label for="">Gender:</label><br />
    <input type="radio" id="male" name="gender" /><label for="male">Male</label>
    <input type="radio" id="female" name="gender" /><label for="female">Female</label>
    <input type="radio" id="other" name="gender" /><label for="other">Other</label>
    <br /><br />
    <label for="photo">Insert your photo:</label><br />
    <input type="file" id="photo" name="photo" /><br /><br />
    <label for="resume">Insert your resume:</label><br />
    <input type="file" id="resume" name="resume" /><br /><br />
    <label for="security_question">Security Question:</label><br />
    <select id="security_question" name="security_question">
      <option value="select">Select</option>
      <option value="q1">What is your nick name?</option>
      <option value="q2">What city were you born in?</option>
      <option value="q3">What is the name of your first pet?</option></select
    ><br />
    <textarea name="" id="" cols="28" rows="3"></textarea><br /><br />
    <input type="checkbox" id="terms" name="terms" required />
    <label for="terms">I agree to the terms and conditions</label><br /><br />
    <input type="submit" value="Register" />
  </body>
</html>
